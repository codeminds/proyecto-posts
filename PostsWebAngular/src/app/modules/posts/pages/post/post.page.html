<section class="post" *ngIf="post">
   <h1>{{post.title}}</h1>
   <p>{{post.body}}</p>
   <button (click)="goBack()">
      <i class="material-icons-sharp">keyboard_return</i>
      <span>Back to Posts</span>
   </button>
</section>
<section class="comments">
   <h4>Comments</h4>
   <ul>
      <li *ngFor="let comment of comments">
         <p class="email">{{comment.email}}</p>
         <p>{{comment.body}}</p>
      </li>
   </ul>
</section>
