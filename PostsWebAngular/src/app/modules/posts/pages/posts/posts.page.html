<h1>Posts</h1>
<input type="text" placeholder="Search" [(ngModel)]="filter" (ngModelChange)="filterPosts()" />
<article *ngIf="filteredPosts.length == 0">
   <p>No Results Found...</p>
</article>
<article *ngFor="let post of filteredPosts" (click)="goToPost(post.id)">
   <h4>{{post.title}}</h4>
   <p>{{post.body}}</p>
</article>
